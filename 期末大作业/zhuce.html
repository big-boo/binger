    <div id="apDiv3">
        <table width="100%" height="391" border="0">
            <tr>
                <td width="49%" rowspan="6">
                    <div align="center"><img src="images/page/children-4967808_960_720.jpg" width="380" height="290">
                    </div>
                </td>
                <td>
                    <form class="layui-form">
                        <div class="layui-input-inline">
                            <!-- 手机号 -->
                            <div class="layui-inline">
                                <i class="layui-icon layui-icon-cellphone"></i>
                            </div>
                            <div class="layui-inline" style="width: 85%">手机号：&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="text" id="phone" name="phone" required lay-verify="required"
                                    placeholder="请输入手机号" autocomplete="off" class="layui-input" max="11" min="11">
                            </div>
                        </div>
                        <br>
                        <div class="layui-input-inline">
                            <!-- 用户名 -->
                            <div class="layui-inline">
                                <i class="layui-icon layui-icon-username"></i>
                            </div>

                            <div class="layui-inline" style="width: 85%">用户名：&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="text" id="username" name="username" required lay-verify="required"
                                    placeholder="请输入用户名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <br>
                        <!-- 密码 -->
                        <div class="layui-input-inline">
                            <div class="layui-inline">
                                <i class="layui-icon layui-icon-password"></i>
                            </div>

                            <div class="layui-inline" style="width: 85%">密码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="password" id="password" name="password" required lay-verify="required"
                                    placeholder="请输入6位以上的密码" autocomplete="off" class="layui-input" min="6">
                            </div>
                        </div>
                        <br>
                        <!-- 确认密码 -->
                        <div class="layui-input-inline">
                            <div class="layui-inline">
                                <i class="layui-icon layui-icon-password"></i>
                            </div>
                            <div class="layui-inline" style="width: 85%">确认密码：
                                <input type="password" id="rpwd" name="repassword" required lay-verify="required"
                                    placeholder="请确认密码" autocomplete="off" class="layui-input" min="6">
                            </div>
                        </div>
                        <br>


                        <div class="layui-input-inline login-btn" style="width: 90%">
                            <button type="button" id="registerFormBtn" class="layui-btn">注册</button>
                        </div>
                        <hr style="width: 85%">
                        <p style="width: 85%"><a href="denglu.html" class="fl">已有账号？立即登录</a></p>
                    </form>
